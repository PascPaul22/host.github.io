<script>

    
    // Get all the navigation links
const navLinks = document.querySelectorAll('.topnav a');

// Create an object to store the click counts for each link
const clickCounts = {};

// Add a click event listener to each navigation link
navLinks.forEach(link => {
  link.addEventListener('click', event => {
    event.preventDefault();
    
    // Increment the click count for this link
    clickCounts[link.innerText] = (clickCounts[link.innerText] || 0) + 1;
    
    // Sort the navigation links based on the click counts
    const sortedLinks = Array.from(navLinks)
      .sort((a, b) => clickCounts[b.innerText] - clickCounts[a.innerText]);
    
    // Remove the old list items from the navigation bar
    navLinks.forEach(link => link.parentElement.remove());
    
    // Add the sorted list items back to the navigation bar
    sortedLinks.forEach(link => {
      const li = document.createElement('a');
      li.appendChild(link);
      document.querySelector('.topnav').appendChild(li);
    });
  });
});

// Sort the navigation links initially based on the click counts
const initialSortedLinks = Array.from(navLinks)
  .sort((a, b) => clickCounts[b.innerText] - clickCounts[a.innerText]);

// Remove the old list items from the navigation bar
navLinks.forEach(link => link.parentElement.remove());

// Add the sorted list items back to the navigation bar
initialSortedLinks.forEach(link => {
  const li = document.createElement('li');
  li.appendChild(link);
  document.querySelector('.topnav').appendChild(li);
});

    
    
</script>
